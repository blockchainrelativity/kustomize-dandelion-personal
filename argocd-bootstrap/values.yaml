git:
  repositoryUrl: https://gitlab.com/gimbalabs/dandelion/kustomize-dandelion.git
  targetRevision: refactor/add-base-and-multi-node-overlays

provider:
  name: null

cardano:
  network: null

dandelion: null

argo-cd:
  enabled: true
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      hosts:
        - argocd.local
    config:
      repositories: |
        - url: https://gitlab.com/gimbalabs/dandelion/kustomize-dandelion.git
          name: kustomize-dandelion
        - url:  https://charts.bitnami.com/bitnami
          name: bitnami
          type: helm
        - url:  https://prometheus-community.github.io/helm-charts
          name: prometheus-community
          type: helm
        - url:  https://grafana.github.io/helm-charts
          name: grafana
          type: helm
      configManagementPlugins: |
        - name: kustomized-kustomize-network
          init:
            command: ["/bin/sh", "-c"]
            args: ["kustomize build -o output.yaml"]
          generate:
            command: ["/bin/sh", "-c"]
            args: ["mv output.yaml base/helpers/${CARDANO_NETWORK}-patcher/input.yaml && kustomize build base/helpers/${CARDANO_NETWORK}-patcher"]
