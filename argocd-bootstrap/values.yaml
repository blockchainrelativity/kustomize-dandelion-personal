git:
  repositoryUrl: https://gitlab.com/gimbalabs/dandelion/kustomize-dandelion.git
  targetRevision: update/cardano-db-sync-v10

dandelion:
  provider:
    name: null
  argoProjectSuffix: "-v10-0-1"
  argoAppSuffix: "-v10-0-1"
  namespaceSuffix: "-v10-0-1"
  multiNode: false
  cardano:
    network: null

argo-cd:
  enabled: true
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      hosts:
        - argocd.local
    config:
      repositories: |
        - url: https://gitlab.com/gimbalabs/dandelion/kustomize-dandelion.git
          name: kustomize-dandelion
        - url:  https://charts.bitnami.com/bitnami
          name: bitnami
          type: helm
        - url:  https://prometheus-community.github.io/helm-charts
          name: prometheus-community
          type: helm
        - url:  https://grafana.github.io/helm-charts
          name: grafana
          type: helm
      configManagementPlugins: |
        - name: kustomized-kustomize-network
          generate:
            command: ["/bin/sh", "-c"]
            args: ["kustomize build > ../../base/helpers/${CARDANO_NETWORK}-patcher/input.yaml && kustomize build ../../base/helpers/${CARDANO_NETWORK}-patcher"]
        - name: kustomized-kustomize-ipfs-cluster
          generate:
            command: ["/bin/bash", "-c"]
            args: ["source baids/99-misc && kustomize-ipfs-generate-ipfs-key"]
