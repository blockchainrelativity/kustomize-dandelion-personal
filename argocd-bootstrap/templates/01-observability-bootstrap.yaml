apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dandelion-observability
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dandelion-observability
  source:
    repoURL: {{ .Values.git.repositoryUrl }}
    targetRevision: {{ .Values.git.targetRevision | default "HEAD" }}
    path: applications/observability
    helm:
      parameters:
        # This could be used to test dev branches.
        - name: "git.targetRevision"
          value: {{ .Values.git.targetRevision | default "HEAD" }}
      values: |
        dandelion:
        ## Config coming from values file depending on the k8s deployment
        {{ with .Values.dandelion }}
{{ toYaml . | indent 10 }}
        {{ end }}
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
